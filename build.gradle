plugins {
  id 'java'
  id 'application'
  id "com.github.johnrengelman.shadow" version "5.1.0"
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  annotationProcessor 'org.projectlombok:lombok:1.18.10'
  annotationProcessor 'info.picocli:picocli-codegen:4.1.4'

  compileOnly 'org.projectlombok:lombok:1.18.10'
  compile 'info.picocli:picocli:4.1.4'
  compile 'com.google.guava:guava:28.1-jre'
  compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.10.2'
  compile group: 'com.fasterxml.woodstox', name: 'woodstox-core', version: '5.1.0'
  compile 'org.apache.httpcomponents:httpclient:4.5.11'

  testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
  testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

test {
    useJUnitPlatform()
}

mainClassName = 'dk.lbloft.xmltv.dr.Main'

